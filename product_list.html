<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@700&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./asset/css/admin.css" />
    <title>BRO SHOES ADMIN</title>
</head>

<body>
    <section class="admin">
        <div class="row-gird">
            <div class="admin-sidebar">
                <div class="admin-sidebar__top">
                    <span>BRO SHOES</span>
                </div>
                <aside class="admin-sidebar__content">
                    <ul>
                        <li>
                            <a href="index.html"><img src="./asset/img/favicon/home.svg" alt="">Trang
                                chủ<i class="ri-add-box-line hide"></i></a>
                        </li>
                        <li>
                            <a href=""><img src="./asset/img/favicon/bill.svg" alt="">Đơn
                                hàng<i class="ri-add-box-line"></i></a>

                            <ul class="sub-menu">
                                <div class="sub-menu__items">
                                    <li>
                                        <a href=""><i class="ri-arrow-right-s-fill"></i>Danh sách</a>
                                    </li>
                                </div>
                            </ul>
                        </li>
                        <li>
                            <a href=""><img src="./asset/img/favicon/shoe.svg" alt="">Sản
                                phẩm<i class="ri-add-box-line"></i></a>
                            <ul class="sub-menu">
                                <div class="sub-menu__items">
                                    <li>
                                        <a href=""><i class="ri-arrow-right-s-fill"></i>Danh sách</a>
                                    </li>
                                    <li>
                                        <a href=""><i class="ri-arrow-right-s-fill"></i>Thêm</a>
                                    </li>
                                    <li>
                                        <a href=""><i class="ri-arrow-right-s-fill"></i>Xóa</a>
                                    </li>
                                </div>
                            </ul>
                        </li>
                        <li>
                            <a href=""><img src="./asset/img/favicon/multiple-users.svg" alt="">Khách
                                hàng<i class="ri-add-box-line hide"></i></a>
                        </li>
                    </ul>
                    </á>
            </div>
            <main class="admin-content">
                <section class="admin-content-top">
                    <div class="admin-content__top-left">
                        <ul>
                            <li><i class="ri-search-line"></i></li>

                        </ul>
                    </div>
                    <div class="admin-content__top-right">
                        <ul>
                            <li><i class="ri-notification-3-line" number="3"></i></li>
                            <li>

                                <p id="userName">Ven</p>
                                <i class="ri-arrow-down-s-fill"></i>
                            </li>
                        </ul>
                    </div>
                </section>
                <section>
                    <div class="admin-content-main">
                        <div class="admin-content-main__title">
                            <h1>Danh sách sản phẩm</h1>
                        </div>
                        <div class="admin-content-main__center">
                            <!-- Nội dung -->
                            <div class="product-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Ảnh</th>
                                            <th>Tên sản phẩm</th>
                                            <th>Giá bán</th>
                                            <th>Loại</th>
                                            <th>Thương hiệu</th>
                                            <th>Giới tính</th>
                                            <th>Kích thước</th>
                                            <th>Tùy chỉnh</th>

                                        </tr>
                                    </thead>
                                    <tbody id="products">
                                        <!-- hiển thị sản phẩm bằng js -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div>
                            <ul class="listPage">
                            </ul>
                        </div>
                        <!-- Thêm sản phẩm -->

                        <div class="addProducts" id="edit">
                            <div class="add">
                                <h2>THÊM SẢN PHẨM</h2>
                                <form action="#" method="post">
                                    <div class="content">
                                        <div class="form-group">
                                            <label for="productName">Tên Sản Phẩm</label>
                                            <input type="text" id="productName" name="productName"
                                                placeholder="Nhập tên sản phẩm">
                                        </div>

                                        <div class="form-group">
                                            <label for="productPrice">Giá Sản Phẩm</label>
                                            <input type="text" id="productPrice" name="productPrice"
                                                placeholder="Nhập giá sản phẩm">
                                        </div>
                                        <div class="form-groups">
                                            <label for="productCategory">Loại Sản Phẩm</label>
                                            <select id="productCategory" name="productCategory">
                                                <option value="Sneaker">Sneaker</option>
                                                <option value="Sandal">Sandal</option>
                                                <option value="Boots">Boots</option>
                                                <option value="Kid">Kid</option>
                                            </select>
                                        </div>
                                        <div class="form-groups">
                                            <label for="productBrand">Thương Hiệu</label>
                                            <select id="productBrand" name="productBrand">
                                                <option value="Nike">Nike</option>
                                                <option value="Adidas">Adidas</option>
                                                <option value="BirkenStock">BirkenStock</option>
                                                <option value="Converse">Converse</option>
                                                <option value="Teva">Teva</option>
                                                <option value="Fila">Fila</option>
                                            </select>
                                        </div>
                                        <div class="form-groups">
                                            <label for="sex">Giới tính</label>
                                            <select id="sex" name="sex">
                                                <option value="M">M</option>
                                                <option value="U">U</option>
                                                <option value="F">F</option>

                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="size" class="tittle">Size giày</label>
                                            <div class="size-options visible" id="normal">
                                                <label><input type="checkbox" name="size" value="36">36</label>
                                                <label><input type="checkbox" name="size" value="37">37</label>
                                                <label><input type="checkbox" name="size" value="38">38</label>
                                                <label><input type="checkbox" name="size" value="39">39</label>
                                                <label><input type="checkbox" name="size" value="40">40</label>
                                                <label><input type="checkbox" name="size" value="41">41</label>
                                                <label><input type="checkbox" name="size" value="42">42</label>
                                                <label><input type="checkbox" name="size" value="43">43</label>
                                            </div>
                                            <div class="size-options hidden" id="option-Kid">
                                                <label><input type="checkbox" name="size" value="20">20</label>
                                                <label><input type="checkbox" name="size" value="21">21</label>
                                                <label><input type="checkbox" name="size" value="22">22</label>
                                                <label><input type="checkbox" name="size" value="23">23</label>
                                                <label><input type="checkbox" name="size" value="24">24</label>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="productImage">Ảnh</label>
                                            <img src="./asset/img/temp.jpg" alt="" width="200px" id="imagePreview">
                                            <input type="file" id="productImage" name="productImage">
                                        </div>


                                    </div>
                            </div>
                            </form>
                            <div class="form-group">
                                <button type="submit" id="form" onclick="addProduct()">Thêm</button>
                            </div>

                            <div class="form-group back-link">
                                <a href="index.html">Quay lại trang chủ</a>
                            </div>
                            <!--  -->
                        </div>

                    </div>
        </div>
    </section>
    </main>
    </div>
    </section>
    <div id="customAlert"></div>
    <script src="./js/admin.js"></script>
</body>

</html>
